<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <h1>Daily Journal</h1>
  <div class="dailyjournal">
  <form action="">
    <fieldset>
      <label for="journalDate">Date of Entry</label>
      <input type="date" name="journalDate" id="journalDate">
    </fieldset>
  

    <fieldset>
      <label for="conceptsCovered">Concepts Covered</label>
      <input type="text name="conceptsCovered" id="conceptsCovered">
    </fieldset>  
 
    <fieldset>
      <label for="conceptsCovered">Journal Entry</label>
      <textarea name="journalEntry" id="journalEntry" cols="50" rows="2"></textarea>
    </fieldset>
    
    <fieldset>
      <label for="conceptsCovered">Mood for the Day</label>
      <select id = "myList">
            <option value = "Content">Content</option>
            <option value = "Happy">Happy</option>
            <option value = "Sad">Sad</option>
            <option value = "Depressed">Depressed</option>
            <option value = "Rage">Rage</option>
      </select>
    </fieldset>
  <button>Record Journal Entry</button>
  </div>
  </form>






  
  
</body>
<script type="module" src="./scripts/main.js>
</html>
